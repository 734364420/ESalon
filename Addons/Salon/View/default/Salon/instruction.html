<body>
    <div class="container">
        <div class="instruction">
            <span class="blue-block"></span>
            <p class="big">如何进行E沙龙认证</p>
            <p class="small">认证方式 | 修改方式</p>
            <span class="orange">认证方式</span>
            <p class="content">关注“微观固事”公众号，点击左下角【E沙龙】，【我的E沙龙】，未认证用户将跳转到认证界面，填写相应信息进行认证。
            </p>
            <span class="orange">修改方式</span>
            <p class="content">已认证的用户可以点击菜单栏【E沙龙】，【我的E沙龙】，在页面右上方点击“修改资料”按钮，进入到个人资料修改页面，从而进行个人信息的修改。
            </p>
        </div>

        <div class="instruction">
            <span class="blue-block"></span>
            <p class="big">如何发起微沙龙</p>
            <p class="small">第一步 | 第二步</p>
            <span class="orange">第一步</span>
            <p class="content">点击菜单栏【E沙龙】【发起E沙龙】，按照提示填写活动信息后可发布。</p>
            <span class="orange">第二步</span>
            <p class="content">活动发布后，可邀请或分享给好友。</p>
        </div>
    </div>
