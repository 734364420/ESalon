<include file="Public/e_header" />
<body style="background-image:url(/Public/static/img/data-bg-2.png)">
    <form method="post" class="data start">
        <div class="form-group">
            <label>E沙龙主题：</label>
            <input type="text" name="title">
        </div>
        <div class="form-group">
            <label>选择起始时间：</label>
            <select name="date" class="sepr clearfix">
                <volist name="times" id="time">
                <option value="{$time}">{$time}</option>
                </volist>
            </select>
            <select name="time" class="sepr">
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
                <option value="18:00">18:00</option>
                <option value="19:00">19:00</option>
                <option value="20:00">20:00</option>
                <option value="21:00">21:00</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择持续时间：</label>
            <select name="hour">
                <option value='1'>1h</option>
                <option value='2'>2h</option>
                <option value='3'>3h</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择地点：</label>
            <select name="space" id="site">
                <option value="">自定义地点</option>
                <option value="【清】淘学驿站">【清】淘学驿站</option>
                <option value="【沙】红咖啡">【沙】红咖啡</option>
            </select>
        </div>
        <div class="form-group" id="mysite">
            <label>填写自定义地点：</label>
            <input type="text" name="space" id="space">
        </div>
        <div class="form-group">
            <label>选择参与人数：</label>
            <select name="participate_number">
                <option value='2'>2人</option>
                <option value='3'>3人</option>
                <option value='4'>4人</option>
                <option value='5'>5人</option>
                <option value='6'>6人</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择类别：</label>
            <select name="type">
                <volist name="types" id="type">
                    <option value="{$type.name}">{$type.name}</option>
                </volist>
            </select>
        </div>
        <div class="form-group">
            <label>输入E沙龙简介:</label>
            <textarea name="brief"></textarea>
        </div>
        <button type="submit" class="button" onclick="return checkCreateSalonForm();">发起E沙龙</button>
    </form>

<include file="Public/e_footer" />
