<include file="Public/e_header" />
<body style="background-image:url(/Public/static/img/data-bg-2.png)">
    <form method="post" class="data start">
        <div class="form-group">
            <label>E沙龙主题：</label>
            <input type="text" name="title">
        </div>
        <div class="form-group">
            <label>选择起始时间：</label>
            <select name="date" class="sepr clearfix">
                <volist name="times" id="time">
                <option value="{$time}">{$time}</option>
                </volist>
            </select>
            <select name="time" class="sepr">
                <option value="09:00">09:00</option>
                <option value="11:00">11:00</option>
                <option value="13:00">13:00</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择持续时间：</label>
            <select name="hour">
                <option value='1'>1h</option>
                <option value='2'>2h</option>
                <option value='3'>3h</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择地点：</label>
            <select name="space" id="site">
                <option value="">自定义地点</option>
                <option value="清水河">清水河</option>
            </select>
        </div>
        <div class="form-group" id="mysite">
            <label>填写自定义地点：</label>
            <input type="text" name="space" id="space">
        </div>
        <div class="form-group">
            <label>选择参与人数：</label>
            <select name="participate_number">
                <option value='2'>2人</option>
                <option value='3'>3人</option>
                <option value='5'>5人</option>
                <option value='6'>6人</option>
            </select>
        </div>
        <div class="form-group">
            <label>选择类别：</label>
            <select name="type">
                <option value="物联网">物联网</option>
                <option value="物联网+">互联网+</option>
            </select>
        </div>
        <div class="form-group">
            <label>输入E沙龙简介:</label>
            <textarea name="brief"></textarea>
        </div>
        <button type="submit" class="button" onclick="return checkForm();">发起E沙龙</button>
    </form>

<script type="text/javascript">
    $("#site").change(function(){
        if($("#site option:selected").text()!="自定义地点"){
            $("#mysite").addClass("hidden");
            $("input#space").val($("#site option:selected").text());
        }
        else{
            $("#mysite").removeClass("hidden");
        }
    });

    function checkForm() {
        if ($("form.data").find("input").val() == "" || $("form.data").find("textarea").val() == "") {
            alert("请填写完整的信息！");
            return false;
        }
    }
</script>
<include file="Public/e_footer" />
