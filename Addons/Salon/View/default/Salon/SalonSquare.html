<include file="Public/e_header"/>
<body>
<div class="flex-box salon-type">
    <a href="javascript:;" class="flex-1 center tab-left {$active1}">可报名的的E沙龙</a>
    <a href="javascript:;" class="flex-1 center tab-right {$active2}">已结束的E沙龙</a>
</div>

<form action="{:addons_url('Salon://Salon/GetSalonWith')}" method="post" class="tab-left-form">
    <div class="flex-box select-group">
        <select name="type" class="flex-1">
            <option value="">沙龙类别</option>
            <option value="物联网">物联网</option>
            <option value="互联网+">互联网+</option>
            <option value="">全部</option>
        </select>

        <select name="space" class="flex-1 select-last">
            <option value="">活动地点</option>
            <option value="清水河">清水河</option>
            <option value="沙河">沙河</option>
            <option value="">全部</option>
        </select>
        <input type="hidden" name="status" value="">
        <input type="submit" value="搜索">
    </div>
</form>

<div class="container">
    <div class="list">
        <ul class="tab-left-ul">
            <volist name="salons" id="iteam">
                <include file="Public/e_list_square"/>
            </volist>
        </ul>


        <ul class="tab-right-ul hidden">
            <volist name="end_salons" id="iteam">
                <include file="Public/e_list_square"/>
            </volist>
        </ul>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var percent = [];
        var wid = [];
        for (var i = 0; i < $(".list li").length; i++) {
            var now = $(".list li").eq(i).find(".amount-now").text();
            var total = $(".list li").eq(i).find(".amount-total").text();
            percent[i] = now / total;
            wid[i] = percent[i] * 90;
            $(".list li").eq(i).find(".progressbar").css({"clip": "rect(0 " + wid[i] + "px 14px 0)"});
        }
    });                                                  //已参与人数进度条

    var selectLeft = '<select name="day" class="flex-1"><option value="">活动时间</option><option value="0">今天</option><option value="3">三天内</option><option value="7">一周内</option><option value="0">全部</option></select>';
    var selectRight = '<select name="day" class="flex-1"><option value="">活动时间</option><option value="-1">昨天</option><option value="-3">过去三天内</option><option value="-7">过去一周内</option><option value="">全部</option></select>';
    $(function () {
        if($(".tab-left").hasClass("active")){
            $(".tab-right").removeClass("active");
            $(".tab-right-ul").addClass("hidden");
            $(".tab-left-ul").removeClass("hidden");
            selectLeft.insertBefore($(".selectLeft"));
            selectRight.remove();
        }
        if($(".tab-right").hasClass("active")){
            $(".tab-left").removeClass("active");
            $(".tab-left-ul").addClass("hidden");
            $(".tab-right-ul").removeClass("hidden");
            selectRight.insertBefore($(".selectLeft"));
            selectLeft.remove();
        }
    });                                                 //页面初始化时tab标签

    $(".tab-left").click(function () {
        $(this).addClass("active");
        $(".tab-right").removeClass("active");
        $(".tab-right-ul").addClass("hidden");
        $(".tab-left-ul").removeClass("hidden");
        selectLeft.insertBefore($(".selectLeft"));
        selectRight.remove();
    });

    $(".tab-right").click(function () {
        $(this).addClass("active");
        $(".tab-left").removeClass("active");
        $(".tab-left-ul").addClass("hidden");
        $(".tab-right-ul").removeClass("hidden");
        selectRight.insertBefore($(".selectLeft"));
        selectLeft.remove();
    });                                             //tab标签切换

</script>
<include file="Public/e_footer"/>
