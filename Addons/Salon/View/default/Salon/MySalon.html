<include file="Public/e_header"/>
<body>
<div class="flex-box salon-type">
    <a href="javascript:;" class="flex-1 center active" id="mysalon-left">我发起的E沙龙</a>
    <a href="javascript:;" class="flex-1 center" id="mysalon-right">我报名的E沙龙</a>
</div>
<div class="center" id="data">
    <span class="name">{$username}</span>
    <a href="{:addons_url('Auth://Auth/EditProfile')}" id="change-data" class="pull-right">修改资料</a>
</div>
<form method="post">
    <div class="flex-box select-group">
        <select name="type" class="flex-1">
            <option value="">沙龙类别</option>
            <option value="物联网">物联网</option>
            <option value="互联网+">互联网+</option>
            <option value="">全部</option>
        </select>
        <select name="salon_status" class="flex-1">
            <option value="">沙龙状态</option>
            <option value="1">已结束</option>
            <option value="0">未结束</option>
            <option value="">全部</option>
        </select>
        <select name="salon_summary_status" class="flex-1">
            <option value="">总结状态</option>
            <option value="1">已总结</option>
            <option value="0">未总结</option>
            <option value="">全部</option>
        </select>
        <input type="submit" value="搜索">
    </div>
</form>

<div class="container">
    <div class="list">
        <ul id="mysalon-left-ul">
            <volist name="salons_publish" id="salon">
                <li>
                    <span class="blue-block pull-left"></span>

                    <div class="pull-left titles">
                        <p class="title"><a href="{:addons_url('Salon://Salon/CheckSalon',array('id'=>$salon['id']))}">{$salon.title}</a>
                        </p>
                        <span class="sub-title summ">{$salon.summary}</span>
                        <img src="/Public/static/img/see.png" class="see">
                        <span class="sub-title pull-left" style="margin-left:3px;">浏览(&nbsp;</span>
                        <span class="sub-title pull-left">{$salon.hits}</span>
                        <span class="sub-title pull-left">&nbsp;)</span>
                    </div>
                    <div class="amount pull-left">
                        <span class="amount-now">{$salon.participated_number}</span>
                        <span class="amount-dig">/</span>
                        <span class="amount-total">{$salon.participate_number}</span>
                        <img src="/Public/static/img/progressbar-bottom.png">
                        <img src="/Public/static/img/progressbar-top.png" class="progressbar">
                    </div>
                </li>
            </volist>
        </ul>

        <ul id="mysalon-right-ul" class="hidden">
            <volist name="salons_participate" id="salon">
                <li>
                    <span class="blue-block pull-left"></span>

                    <div class="pull-left titles">
                        <p class="title">{$salon.title}</p>
                        <span class="sub-title summ">{$salon.summary}</span>
                        <img src="/Public/static/img/see.png" class="see">
                        <span class="sub-title pull-left" style="margin-left:3px;">浏览(&nbsp;</span>
                        <span class="sub-title pull-left">{$salon.hits}</span>
                        <span class="sub-title pull-left">&nbsp;)</span>
                    </div>
                    <div class="amount pull-left">
                        <span class="amount-now">{$salon.participated_number}</span>
                        <span class="amount-dig">/</span>
                        <span class="amount-total">{$salon.participate_number}</span>
                        <img src="/Public/static/img/progressbar-bottom.png">
                        <img src="/Public/static/img/progressbar-top.png" class="progressbar">
                    </div>
                </li>
            </volist>
        </ul>
    </div>
</div>
<script type="text/javascript">
    $(function () {
        var percent = [];
        var wid = [];
        for (var i = 0; i < $(".list li").length; i++) {
            var now = $(".list li").eq(i).find(".amount-now").text();
            var total = $(".list li").eq(i).find(".amount-total").text();
            percent[i] = now / total;
            wid[i] = percent[i] * 90;
            $(".list li").eq(i).find(".progressbar").css({"clip": "rect(0 " + wid[i] + "px 14px 0)"});
        }
    })

    $("#mysalon-left").click(function () {
        $(this).addClass("active");
        $("#mysalon-right").removeClass("active");
        $("#mysalon-right-ul").addClass("hidden");
        $("#mysalon-left-ul").removeClass("hidden");
    })

    $("#mysalon-right").click(function () {
        $(this).addClass("active");
        $("#mysalon-left").removeClass("active");
        $("#mysalon-left-ul").addClass("hidden");
        $("#mysalon-right-ul").removeClass("hidden");
    })
</script>
<include file="Public/e_footer"/>
