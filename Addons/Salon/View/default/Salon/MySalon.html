<include file="Public/e_header"/>
<body>
    <div class="flex-box salon-type">
        <a href="{:addons_url('Salon://Salon/MySalon')}" class="flex-1 center {$active1}">我发起的E沙龙</a>
        <a href="{:addons_url('Salon://Salon/MySalon',array('Sign'=>true))}" class="flex-1 center {$active2}">我报名的E沙龙</a>
    </div>
    <div class="center" id="data">
        <span class="name">{$username}</span>
        <a href="{:addons_url('Auth://Auth/EditProfile')}" id="change-data" class="pull-right">修改资料</a>
    </div>
    <div class="flex-box select-group">
        <select name="" class="flex-1">
            <option>学科类别</option>
            <option>微波天线</option>
            <option>信息对抗</option>
            <option>电磁场</option>
        </select>
        <select name="" class="flex-1">
            <option>活动时间</option>
            <option>今天</option>
            <option>昨天</option>
            <option>明天</option>
        </select>
        <select name="" class="flex-1">
            <option>活动地点</option>
            <option>清水河</option>
            <option>沙河</option>
        </select>
    </div>
    <div class="container">
        <div class="list">
            <ul>
                <volist name="salons" id="salon">
                    <li>
                        <span class="blue-block pull-left"></span>
                        <div class="pull-left titles">
                            <p class="title">{$salon.title}</p>
                            <span class="sub-title summ">{$salon.summary}</span>
                            <img src="/Public/static/img/see.png" class="see">
                            <span class="sub-title pull-left" style="margin-left:3px;">浏览(&nbsp;</span>
                            <span class="sub-title pull-left">{$salon.hits}</span>
                            <span class="sub-title pull-left">&nbsp;)</span>
                        </div>
                        <div class="amount pull-left">
                            <span class="amount-now">{$salon.participated_number}</span>
                            <span class="amount-dig">/</span>
                            <span class="amount-total">{$salon.participate_number}</span>
                            <img src="/Public/static/img/progressbar-bottom.png">
                            <img src="/Public/static/img/progressbar-top.png" class="progressbar">
                        </div>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
<script type="text/javascript">
    $(function(){
        var percent=[];
        var wid=[];
        for(var i=0;i<$(".list li").length;i++){
            var now=$(".list li").eq(i).find(".amount-now").text();
            var total=$(".list li").eq(i).find(".amount-total").text();
            percent[i]=now/total;
            wid[i]=percent[i]*90;
            $(".list li").eq(i).find(".progressbar").css({"clip":"rect(0 " + wid[i] + "px 14px 0)"});
        }
    })
</script>
<include file="Public/e_footer" />
