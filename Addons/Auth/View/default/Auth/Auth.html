<include file="Public/e_header"/>
<body style="background-image: url(/Public/static/img/data-bg.jpg)">
<form method="post" class="data">
    <div class="form-group">
        <label>学号:</label>
        <input type="text" name="student_id" value="{$user.student_id}"
               onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')">
    </div>
    <div class="form-group">
        <label>姓名:</label>
        <input type="text" name="student_name" value="{$user.student_name}">
    </div>
    <div class="form-group">
        <label>专业:</label>
        <input type="text" name="major" value="{$user.major}">
    </div>
    <div class="form-group">
        <label>电话:</label>
        <input type="text" name="phone" value="{$user.phone}" onkeyup="this.value=this.value.replace(/\D/g,'')"
               onafterpaste="this.value=this.value.replace(/\D/g,'')">
    </div>
    <div class="form-group">
        <label>邮箱:</label>
        <input type="text" name="email" value="{$user.email}">
    </div>
    <div class="form-group">
        <label>性别:</label>
        <select name="gender">
            <option value="男" {:IsSelected ($user['gender'],"男")}>男</option>
            <option value="女" {:IsSelected($user['gender'],"女")}>女</option>
        </select>
    </div>
    <div class="form-group">
        <label>学院:</label>
        <select name="school">
            <option value="通信与信息工程学院" {:IsSelected($user['school'],"通信与信息工程学院")}>通信与信息工程学院</option>
            <option value="电子工程学院" {:IsSelected($user['school'],"电子工程学院")}>电子工程学院</option>
            <option value="微固体与电子学院" {:IsSelected($user['school'],"微固体与电子学院")}>微固体与电子学院</option>
            <option value="物理电子学院" {:IsSelected($user['school'],"物理电子学院")}>物理电子学院</option>
            <option value="光电信息学院" {:IsSelected($user['school'],"光电信息学院")}>光电信息学院</option>
            <option value="计算机科学与工程学院" {:IsSelected($user['school'],"计算机科学与工程学院")}>计算机科学与工程学院</option>
            <option value="自动化工程学院" {:IsSelected($user['school'],"自动化工程学院")}>自动化工程学院</option>
            <option value="机械电子工程学院" {:IsSelected($user['school'],"机械电子工程学院")}>机械电子工程学院</option>
            <option value="生命科学与技术学院" {:IsSelected($user['school'],"生命科学与技术学院")}>生命科学与技术学院</option>
            <option value="数学科学学院" {:IsSelected($user['school'],"数学科学学院")}>数学科学学院</option>
            <option value="经济与管理学院" {:IsSelected($user['school'],"经济与管理学院")}>经济与管理学院</option>
            <option value="政治与公共管理学院" {:IsSelected($user['school'],"政治与公共管理学院")}>政治与公共管理学院</option>
            <option value="外国语学院" {:IsSelected($user['school'],"外国语学院")}>外国语学院</option>
            <option value="马克思主义教育学院" {:IsSelected($user['school'],"马克思主义教育学院")}>马克思主义教育学院</option>
            <option value="能源科学与工程学院" {:IsSelected($user['school'],"能源科学与工程学院")}>能源科学与工程学院</option>
            <option value="资源与环境学院" {:IsSelected($user['school'],"资源与环境学院")}>资源与环境学院</option>
            <option value="航空航天学院" {:IsSelected($user['school'],"航空航天学院")}>航空航天学院</option>
            <option value="信息与软件工程学院" {:IsSelected($user['school'],"信息与软件工程学院")}>信息与软件工程学院</option>
            <option value="电子科学与技术研究院" {:IsSelected($user['school'],"电子科学与技术研究院")}>电子科学与技术研究院</option>
            <option value="通信抗干扰技术过几家重点实验室" {:IsSelected($user['school'],"通信抗干扰技术过几家重点实验室")}>通信抗干扰技术过几家重点实验室</option>
            <option value="医学院" {:IsSelected($user['school'],"医学院")}>医学院</option>
            <option value="基础与前沿研究院" {:IsSelected($user['school'],"基础与前沿研究院")}>基础与前沿研究院</option>
        </select>
    </div>
    <div class="form-group">
        <label>学历:{:IsSelected($user.student_status,"研究生")}</label>
        <select name="student_status">
            <option value="硕士研究生" {:IsSelected($user['student_status'],"硕士研究生")}>硕士研究生</option>
            <option value="博士研究生" {:IsSelected($user['student_status'],"博士研究生")}>博士研究生</option>
        </select>
    </div>
    <div class="form-group">
        <label>特长:</label>
        <textarea name="good">{$user.good}</textarea>
    </div>
    <p class="clearfix ins">请填写您真实有效的信息，<br>以便于在您在微沙龙和微学术中找到志同道合的人。</p>
    <button type="submit" class="button" onclick="return checkAuthForm();">立即提交</button>
</form>

<include file="Public/e_footer"/>
