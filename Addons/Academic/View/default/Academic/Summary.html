<include file="Public/e_header" />
<body>
<form method="post">
    <div class="container">
        <div class="summary">
            <p>比赛总结：</p>
            <textarea name="comment"></textarea>
        </div>

        <div class="photo">
            <span class="pull-left">上传照片（可选）：</span>
            <div id="filePicker">选择图片</div>
            <input type="hidden" name="picture" id="photo-path">
        </div>

        <div class="stars">
            <span class="pull-left">比赛评价：</span>
            <div class="pull-left first-star">
                <img src="/Public/static/img/star.png">
            </div>
            <div class="pull-left">
                <img src="/Public/static/img/star.png">
            </div>
            <div class="pull-left">
                <img src="/Public/static/img/star.png">
            </div>
            <div class="pull-left">
                <img src="/Public/static/img/star.png">
            </div>
            <div class="pull-left">
                <img src="/Public/static/img/star.png">
            </div>
            <input type="hidden" value="" name="stars">
        </div>

        <button type="submit" class="button clearfix" onclick="return checkSummary();">提交</button>
    </div>
</form>

<script type="text/javascript" src="/Public/static/webuploader/webuploader.js"></script>
<script type="text/javascript">
    var uploader = WebUploader.create({

        auto: true,

        swf: "/Public/static/webuploader/Uploader.swf",

        server: "http://weixin.eagerfor.com/index.php?s=/home/File/e_upload",

        pick: '#filePicker',

        accept: {
            title: 'Images',
            extensions: 'gif,jpg,jpeg,bmp,png',
            mimeTypes: 'image/*'
        }
    });
    uploader.on( 'uploadAccept', function( obj , data ) {
        var result = eval("("+data+")");
        if(result.status == 1){
            alert(result.info);
            $("input#photo-path").val(result.path);
        }
        else {
            alert("上传失败！");
        }

    });
    uploader.on( 'uploadProgress', function( file, percentage ) {
        $(".webuploader-pick").text("上传中...");
    });
    uploader.on( 'uploadSuccess', function( file ) {
        $(".webuploader-pick").text("上传成功");
    });
</script>
<include file="Public/e_footer" />
