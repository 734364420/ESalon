<include file="Public/e_header"/>
<body>
    <div class="flex-box salon-type">
        <a href="javacript:;" class="flex-1 center active" id="myiteam-left">我发起的iteam</a>
        <a href="javacript:;" class="flex-1 center" id="myiteam-right">我报名的iteam</a>
    </div>


    <div class="center" id="data">
        <span class="name" onclick="Go({:addons_url('Auth://Auth/UserProfile',array('uid'=>$user['id']))})">{$user.student_name}</span>
        <a href="{:addons_url('Auth://Auth/EditProfile')}" id="change-data" class="pull-right">修改资料</a>
    </div>

    <div class="flex-box select-group">
        <select name="" class="flex-1">
            <option>竞赛类别</option>
            <option>数学</option>
            <option>物理</option>
            <option>化学</option>
        </select>
        <select name="" class="flex-1">
            <option>比赛时间</option>
            <option>今天</option>
            <option>昨天</option>
            <option>明天</option>
        </select>
        <select name="" class="flex-1">
            <option>参赛方式</option>
            <option>线上</option>
            <option>线下</option>
        </select>
    </div>

    <div class="container">
        <div class="list">
            <ul id="myiteam-left-ul">
                <volist name="PublishIteams" id="iteam">
                <li>
                    <span class="blue-block pull-left"></span>
                    <div class="pull-left titles" onclick="Go({:addons_url('Academic://Acedemic/IteamDetail',array('id'=>$item['id']))})">
                        <p class="title">{$iteam.title}</p>
                        <span class="sub-title summ">{$iteam.summary}</span>
                        <img src="/Public/static/img/see.png" class="see">
                        <span class="sub-title pull-left" style="margin-left:3px;">浏览(&nbsp;</span>
                        <span class="sub-title pull-left">{$iteam.hits}</span>
                        <span class="sub-title pull-left">&nbsp;)</span>
                    </div>
                    <div class="amount pull-left">
                        <span class="amount-now">{$iteam.participated_number}</span>
                        <span class="amount-dig">/</span>
                        <span class="amount-total">{$iteam.participate_number}</span>
                        <img src="/Public/static/img/progressbar-bottom.png">
                        <img src="/Public/static/img/progressbar-top.png" class="progressbar">
                    </div>
                </li>
                </volist>
            </ul>

            <ul id="myiteam-right-ul" class="hidden">
                <volist name="ParticipateIteams" id="iteam">
                    <li>
                        <span class="blue-block pull-left"></span>
                        <div class="pull-left titles" onclick="Go({:addons_url('Academic://Acedemic/IteamDetail',array('id'=>$item['id']))})">
                            <p class="title">{$iteam.title}</p>
                            <span class="sub-title summ">{$iteam.summary}</span>
                            <img src="/Public/static/img/see.png" class="see">
                            <span class="sub-title pull-left" style="margin-left:3px;">浏览(&nbsp;</span>
                            <span class="sub-title pull-left">{$iteam.hits}</span>
                            <span class="sub-title pull-left">&nbsp;)</span>
                        </div>
                        <div class="amount pull-left">
                            <span class="amount-now">{$iteam.participated_number}</span>
                            <span class="amount-dig">/</span>
                            <span class="amount-total">{$iteam.participate_number}</span>
                            <img src="/Public/static/img/progressbar-bottom.png">
                            <img src="/Public/static/img/progressbar-top.png" class="progressbar">
                        </div>
                    </li>
                </volist>
            </ul>
        </div>
    </div>
    
<script type="text/javascript">
    $(function(){
        var percent=[];
        var wid=[];
        for(var i=0;i<$(".list li").length;i++){
            var now=$(".list li").eq(i).find(".amount-now").text();
            var total=$(".list li").eq(i).find(".amount-total").text();
            percent[i]=now/total;
            wid[i]=percent[i]*90;
            $(".list li").eq(i).find(".progressbar").css({"clip":"rect(0 " + wid[i] + "px 14px 0)"});
        }
    })

    $("#myiteam-left").click(function(){
        $(this).addClass("active");
        $("#myiteam-right").removeClass("active");
        $("#myiteam-right-ul").addClass("hidden");
        $("#myiteam-left-ul").removeClass("hidden");
    })

    $("#myiteam-right").click(function(){
        $(this).addClass("active");
        $("#myiteam-left").removeClass("active");
        $("#myiteam-left-ul").addClass("hidden");
        $("#myiteam-right-ul").removeClass("hidden");
    })
</script>

<include file="Public/e_footer" />
